
<div class="row">
    <div class="col-md-6" style="background-color: #f7f9fb;;">
        <!-- <div class="my-login-page d-lg-flex half"> -->
            <div class="container h-100">
                <div class="row align-items-center h-100">
                    <div class="col-md-6 mx-auto" >
                        <div class="card" style="width: 25rem;">
                            <!-- <img class="card-img-top" src="../../../assets/logo.jpg" alt="Card image cap"> -->
                            <div class="card-body">
                                <h2 class="card-title mb-4 mt-1 font-weight-bold">Sign in</h2>
                                <form>
                                    <div class="form-group">
                                        <label>Your email</label>
                                        <input name="" class="form-control" placeholder="Email" type="email">
                                    </div> <!-- form-group// -->
                                    <div class="form-group">
                                        <a class="float-right" href="#">Forgot?</a>
                                        <label>Your password</label>
                                        <input class="form-control" placeholder="******" type="password">
                                    </div> <!-- form-group// --> 
                                    <div class="form-group"> 
                                    <div class="checkbox">
                                    <label> <input type="checkbox"> Save password </label>
                                    </div> <!-- checkbox .// -->
                                    </div> <!-- form-group// -->  
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                                    </div> <!-- form-group// -->                                                           
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->
    </div>
    <div class="col-sm-6 hidden-sm hidden-xs carousel-hide" style="padding: 0%;">
        <div class="carousel-bg">
            <ngb-carousel *ngIf="images">
                <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="images[0]" alt="Random first slide">
                </div>
                <div class="carousel-caption">
                    <h3>First slide label</h3>
                    <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                </div>
                </ng-template>
                <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="images[1]" alt="Random second slide">
                </div>
                <div class="carousel-caption">
                    <h3>Second slide label</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
</div>
